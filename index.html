<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">

    <div id="main_box">
        <span><b>Weather Informer</b></span>
    </div>
    
    <div id="box">
        <input type="text" id="enter_city" placeholder="Enter City">
        <button id="submit">Enter</button>
    </div>

    <div id="info" class="hidden">
        City: <span id="city"></span>
        <br>State: <span id="state"></span>
        <br>Temperature: <span id="temp"></span>
        <br>Feels like: <span id="feel_temp"></span>
        <br>Last Updated: <span id="last_up"></span>
        <br>Wind Speed: <span id="wind"></span>
    </div>

    <div id="fail"></div>
</body>
<script src="logic.js"></script>
</html>
